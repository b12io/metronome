name: Build Metronome

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@master
      
    - name: Setup Node 🔧
      uses: actions/setup-node@v3
      with:
        node-version: '14'
      
    - name: Install and Build 🔧
      run: |
        yarn install
        yarn build

    - name: Deploy 🚀
      uses: JamesIves/github-pages-deploy-action@v4.2.5
      with:
        branch: gh-pages # The branch the action should deploy to. It should be any branch other than `main/master`
        folder: dist # The folder the action should deploy.
